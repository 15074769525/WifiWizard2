<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Tab 1
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Tab 1</ion-title>
        </ion-toolbar>
    </ion-header>

    <app-explore-container name="Tab 1 page"></app-explore-container>
    <ion-card>
        <ion-grid [fixed]="true">
            <ion-row>
                <ion-col size="12" *ngIf="status">connectionType：{{status.connectionType}}</ion-col>
                <ion-col size="12">wifiSsid：{{wifiSsid}}</ion-col>
                <ion-col size="12">wifiBssid：{{wifiBssid}}</ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>
    <ion-item>
        <ion-button expand="block" size="large" (click)="show()">点击</ion-button>
    </ion-item>
</ion-content>
